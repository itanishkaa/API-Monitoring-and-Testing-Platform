spring.application.name=api

spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/

spring.datasource.url==jdbc:mysql://localhost:3306/apimonitor?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.data.rest.base-path=/api

logging.level.ROOT=WARN
logging.level.api.monitoring=INFO
logging.file=./url-monitor.log
logging.level.org.thymleaf=TRACE

server.port=8080